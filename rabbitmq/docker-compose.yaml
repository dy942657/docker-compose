    container_name: rabbitmq
    restart: always
    privileged: true
    # environment:
    # - INFLUXD_CONFIG_PATH=/home/influxdb
    volumes:
    - ./:/etc/rabbitmq
    - /data/rabbitmq:/data
networks:
  default:
    external:
      name: web
